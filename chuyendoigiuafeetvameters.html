<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi giua feet va meters</title>
</head>
<body>
    <script>
        function footToMeter(foot){
            return 0.305 * foot;
        }
        function meterToFoot(meter) {
            return 3.279 * meter;
        }
        for (let i = 1; i <= 10; i++){
            document.write(footToMeter(i) +"<br>");
            document.write(meterToFoot(i) + "<br>");
        }

    </script>
</body>
</html>
